<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover Effects</title>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <button>Hover Me</button>
</body>

</html>
