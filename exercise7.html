<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .container div {
            flex: 1;
        }

        .container div:first-child,
        .container div:last-child {
            flex: 0 0 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
    </div>
</body>

</html>
