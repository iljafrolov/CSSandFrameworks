<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complex Animations</title>
    <style>
        .container {
            position: relative;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
            animation: move-rotate 5s linear infinite, change-color 5s infinite alternate;
        }

        @keyframes move-rotate {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(200px) rotate(180deg);
            }
            100% {
                transform: translateX(0) rotate(360deg);
            }
        }

        @keyframes change-color {
            0% {
                background-color: #3498db;
            }
            100% {
                background-color: #e74c3c;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
    </div>
</body>

</html>
