<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          .container {
            display: flex;
            justify-content: space-between;
        }

        .container div {
            flex: 1;
        }

        .container div:first-child,
        .container div:last-child {
            flex: 0 0 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Box1</div>
        <div>Box2</div>
        <div>Box3</div>
    </div>
</body>
</html>
